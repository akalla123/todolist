<!DOCTYPE html>
<html>
<head>
	<title>Stop Watch</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="app.js"></script>	
</head>
<body>
	<div class = "date" id = "date"></div>
	<div class="button">
		<input type="button" id="button" onclick = "s();" class="start" value="Start"></input>
		<input type="button" id="button" onclick = "n();" class="stop" value="Stop"></input>
		<input type="button" id="button" onclick = "d();" class="reset" value = "Reset"></input>
		<input type="button" id="button" onclick = "e();" class="split" value = "Split"></input>
	</div>
	<div id = "splits"></div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
